<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Twibbon</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        
        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .upload-btn:hover { background-color: #0056b3; }

        #upload { display: none; }
        
        .canvas-container {
            position: relative;
            display: inline-block;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        
        canvas {
            border-radius: 10px;
        }

        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Upload Foto Twibbon</h2>

    <label for="upload" class="upload-btn">Pilih Foto</label>
    <input type="file" id="upload" accept="image/*">

    <br><br>

    <div class="canvas-container">
        <canvas id="twibbonCanvas" width="400" height="600"></canvas>
    </div>

    <div class="controls">
        üîºüîΩüîºüîΩ <br>
        <button onclick="moveUp()">‚¨ÜÔ∏è</button>
        <button onclick="moveDown()">‚¨áÔ∏è</button>
        <button onclick="moveLeft()">‚¨ÖÔ∏è</button>
        <button onclick="moveRight()">‚û°Ô∏è</button>  
        <button onclick="zoomIn()">‚ûï Perbesar</button>
        <button onclick="zoomOut()">‚ûñ Perkecil</button>
    </div>

    <br>
    <button onclick="downloadImage()">Download</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        const canvas = document.getElementById('twibbonCanvas');
        const ctx = canvas.getContext('2d');

        const background = new Image();
        background.src = "https://ikhlas2212.github.io/twinbon-web/background.png"; // Ganti dengan URL twibbon yang sesuai

        let uploadedImage = new Image();
        let imgX = 100, imgY = 150, imgScale = 1;

        background.onload = function() {
            drawCanvas();
        };

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.onload = function() {
                        drawCanvas();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
            if (uploadedImage.src) {
                ctx.drawImage(uploadedImage, imgX, imgY, uploadedImage.width * imgScale / 2, uploadedImage.height * imgScale / 2);
            }
        }

        function moveUp() { imgY -= 10; drawCanvas(); }
        function moveDown() { imgY += 10; drawCanvas(); }
        function moveLeft() { imgX -= 10; drawCanvas(); }
        function moveRight() { imgX += 10; drawCanvas(); }
        function zoomIn() { imgScale *= 1.1; drawCanvas(); }
        function zoomOut() { imgScale /= 1.1; drawCanvas(); }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'twibbon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>

</body>
</html>
