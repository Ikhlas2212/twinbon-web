<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Twinbon</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .container { 
            position: relative; 
            width: 400px; 
            height: 600px; 
            display: inline-block; 
            overflow: hidden;
        }
        .background { 
            width: 100%; 
            height: 100%; 
            display: block;
        }
        .uploaded-img { 
            position: absolute; 
            top: 50%; 
            left: 50%;
            width: 200px; 
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            display: none;
            cursor: grab;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <h2>Upload Foto Twinbon</h2>
    <input type="file" id="upload" accept="image/*">
    <br><br>
    
    <div class="container" id="capture">
        <img src="https://ikhlas2212.github.io/twinbon-web/background.png" class="background" id="background">
        <img id="uploadedImg" class="uploaded-img">
    </div>
    <br>
    
    <button onclick="downloadImage()">Download</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <script>
        let scale = 1; // Skala awal
        let position = { x: 0, y: 0 }; // Posisi awal

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const uploadedImg = document.getElementById('uploadedImg');
                    uploadedImg.src = e.target.result;
                    uploadedImg.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Buat gambar bisa digeser
        interact('#uploadedImg').draggable({
            listeners: {
                move(event) {
                    position.x += event.dx;
                    position.y += event.dy;
                    event.target.style.transform = `translate(${position.x}px, ${position.y}px) scale(${scale})`;
                }
            }
        });

        // Buat gambar bisa diperbesar/diperkecil
        interact('#uploadedImg').gesturable({
            listeners: {
                move(event) {
                    scale *= (1 + event.ds);
                    event.target.style.transform = `translate(${position.x}px, ${position.y}px) scale(${scale})`;
                }
            }
        });

        function downloadImage() {
            const container = document.getElementById("capture");

            setTimeout(() => {
                html2canvas(container, { useCORS: true }).then(canvas => {
                    let link = document.createElement('a');
                    link.download = 'twinbon.png';
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                });
            }, 500);
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
