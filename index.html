<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Twinbon</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f8f8f8; }
        .container { 
            position: relative; 
            display: inline-block; 
        }
        .background { 
            width: 100%; 
            max-width: 400px; 
            display: block; 
        }
        .uploaded-img { 
            position: absolute; 
            top: 50px; 
            left: 50%; 
            transform: translateX(-50%);
            width: 200px; 
            height: 200px; 
            border-radius: 10px; 
            display: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h2>Upload Foto Twinbon</h2>
    <input type="file" id="upload" accept="image/*">
    <br><br>
    
    <div class="container" id="capture">
        <img src="https://ikhlas2212.github.io/twinbon-web/background.png" class="background" id="background" onerror="handleImageError()">
        <img id="uploadedImg" class="uploaded-img">
    </div>
    <br>
    
    <button onclick="downloadImage()">Download</button>

    <script>
        function handleImageError() {
            alert('Background tidak ditemukan! Pastikan file ada atau gunakan URL yang benar.');
            document.getElementById('background').style.display = 'none';
        }

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const uploadedImg = document.getElementById('uploadedImg');
                    uploadedImg.src = e.target.result;
                    uploadedImg.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        function downloadImage() {
            const container = document.getElementById("capture");
            
            setTimeout(() => {
                html2canvas(container, { useCORS: true }).then(canvas => {
                    let link = document.createElement('a');
                    link.download = 'twinbon.png';
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                });
            }, 500); 
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
